<div class="cart-page-container">
    <b>Cart</b>
    <div *ngFor="let cartItem of cart | async">
        <div class="item-container">
            <img class="cart-img" [src]="cartItem.emote.url">
            <div>
                <div class="name-price">
                    <p class="name">{{cartItem.emote.code}}</p>
                    <p class="price">{{cartItem.emote.price | currency}}</p>
                </div>
                <p>{{cartItem.emote.description.slice(0,100)}}<span *ngIf="cartItem.emote.description.length > 100">...</span></p>
                <p>Quantity:
                <select [(ngModel)]="cartItem.quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </p>
                <button mat-raised-button (click)="deleteItem(cartItem)" color="primary">X</button>
            </div>
        </div>
    </div>

    <p>Subtotal: {{getSubTotal() | currency}}</p>
    <p>Estimated Tax: {{getSubTotal() * 0.07 | currency}}</p>
    <p>Total: {{getSubTotal() * 1.07 | currency}}</p>
</div>
