
<div class="emotelist-container">
    <div class="emotes" *ngFor="let emote of emoteList">
        <app-emote [emote]=emote data-test="emote"></app-emote>
    </div>
</div>

<div class="page-selector">
    <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [hidePageSize]="true"
               (page)="getPosts($event)"
               aria-label="Select page">
    </mat-paginator>
</div>
